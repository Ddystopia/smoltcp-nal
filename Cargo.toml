[package]
name = "smoltcp-nal"
version = "0.1.0"
authors = ["Ryan Summers <ryan.summers@vertigo-designs.com>"]
edition = "2018"
license = "MIT"
description = "embedded-nal implementation for smoltcp"
keywords = ["smoltcp", "embedded-nal", "tcp"]
categories = ["network-programming", "no-std"]
repository = "https://github.com/quartiq/smoltcp-nal.git"

[dependencies]
heapless = ">=0.6.1"
embedded-nal = "0.1"

[dependencies.smoltcp]
git = "https://github.com/ryan-summers/smoltcp"
branch = "feature/dhcp-lease-updates"
features = ["ethernet", "proto-ipv4", "proto-ipv6", "socket-tcp", "proto-dhcpv4"]
default-features = false
